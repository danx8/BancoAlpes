{% extends 'base.html' %}

{% block content %}
<div class="page-content-wrapper">
    <div class="container">
        <!-- Content page -->

        <div class="panel panel-default">
            <div class="panel-body">
                <form action="{% url 'ruta_de_procesamiento' %}" method="GET">
                    <div class="form-group">
                        <label for="inputValue">Ingresa un valor:</label>
                        <input type="text" class="form-control" id="inputValue" name="valor" placeholder="Escribe aquí" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

                <table class="table table-hover">
                    <thead>
                        <tr style="color:#0E2EB0">
                            <td>{{ cliente.nombre }}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- Aquí puedes mostrar los datos que quieras -->
                        </tr>
                    </tbody>
                </table>

                <div style="text-align:center;">
                    <button type="button" class="btn btn-primary waves-effect waves-light" onclick="window.location.href='/'">
                        Back
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
